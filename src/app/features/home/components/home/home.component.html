<app-hero></app-hero>

<app-about-us id="about"></app-about-us>

<section class="mattresses">
  <div class="container">
    <h2>Матрасы</h2>

    <div class="mattress-grid">
      <div class="mattress-card" *ngFor="let mattress of mattresses">
        <img [src]="mattress.image" [alt]="mattress.name">
        <h3>{{ mattress.name }}</h3>
      </div>
    </div>

    <div class="more">
      <button routerLink="/mattresses">Показать все</button>
    </div>
  </div>
</section>

<app-reviews id="reviews"></app-reviews>

<app-partners id="partners"></app-partners>
